<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Forgive Me?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: 'League Spartan', sans-serif;
    text-align: center;
}

.container-3 {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 800px;
}

h1 {
    font-family: 'Cedarville Cursive', cursive;
    font-size: 2em;
    font-weight: 800;
    margin: 20px 0;
}

.video {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.facessit {
    width: 100%;
    max-width: 300px;
    height: auto;
    aspect-ratio: 1; /* Ensures equal height for all videos */
    object-fit: cover;
    border-radius: 10px;
}

/* .buttons-2 {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px; 
} */

.button2 {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #f700da;
    color: white;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #0056b3;
}

/* Media Query for Mobile Devices */
@media only screen and (max-width: 600px) {
    h1 {
        font-size: 1.5em;
    }

    .video {
        flex-direction: column;
    }

    .facessit {
        max-width: 100%;
        height: auto;
    }

    .buttons-2 {
        flex-direction: column;
    }

    .button2 {
        width: 100%;
    }
    .container-3{
        margin-top: 20px;
    }
}



</style>
<body>
    <div class="container-3">
        <div class="video">
            <video class="facessit" src="RDT_20240702_122156.mp4" controls></video>
            <video class="facessit" src="RDT_20240729_173925.mp4" controls></video>
        </div>
        <div class="yespage">
            <h1>Will you sit on my face then?</h1>
            <div class="buttons-2">
                <button id="yes-button1" class="button2">Absolutely Yes</button>
                <button id="no-button1" class="button2">Yes</button>
            </div>
        </div>
    </div>
    <script>
        const noButton = document.getElementById('no-button');

noButton1.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
    const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
});

    </script>
</body>
</html>
